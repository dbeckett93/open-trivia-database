<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Trivia Database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Open Trivia Database</h1>

    <div class="container mt-5"></div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Question</h5>
                <p class="card-text" id="question">What is the capital of France?</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="answer1">Answer 1</button>
                    <button class="btn btn-primary" id="answer2">Answer 2</button>
                    <button class="btn btn-primary" id="answer3">Answer 3</button>
                    <button class="btn btn-primary" id="answer4">Answer 4</button>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <h6>Category</h6>
                        <p id="category">Geography</p>
                    </div>
                    <div class="col">
                        <h6>Difficulty</h6>
                        <p id="difficulty">Easy</p>
                    </div>
                    <div class="col">
                        <h6>Correct Answers</h6>
                        <p id="correct">0</p>
                    </div>
                    <div class="col">
                        <h6>Incorrect Answers</h6>
                        <p id="incorrect">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <button class="btn btn-success" id="start">Start Game</button>
    </div>
    <div class="row mt-3"></div>
        <label for="categorySelector" class="form-label">Select Category:</label>
        <select class="form-select" id="category-selector">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
        <div class="col mt-3">
            <label for="difficulty-selector" class="form-label">Select Difficulty:</label>
            <select class="form-select" id="difficulty-selector">
                <option value="">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
